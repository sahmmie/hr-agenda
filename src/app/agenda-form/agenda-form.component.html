<div class="form-group w-100 h-100">
  <div class="text-center pt-4 d-inline-flex w-100 justify-content-between">
    <h4 class="w-100 text-center">Create Agenda</h4>
    <a (click)="closeDialog()">
      <mat-icon class="ml-auto" matSuffix>close</mat-icon></a
    >
  </div>
  <form [formGroup]="agendaForm" (ngSubmit)="save()">
    <mat-form-field class="w-100 m-2" appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Title" />
      <mat-icon matSuffix>title</mat-icon>
      <mat-hint>Title of agenda</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100 m-2" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        formControlName="description"
        matInput
        placeholder="Description"
      ></textarea>
      <mat-icon matSuffix>sms</mat-icon>
      <mat-hint>Agenda description</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100 m-2" appearance="fill">
      <mat-label>Start Time</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Agenda start time</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100 m-2" appearance="fill">
      <mat-label>End Time</mat-label>
      <input formControlName="endDate" matInput [matDatepicker]="pickerTo" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
      <mat-hint>Agenda End Time</mat-hint>
    </mat-form-field>
    <mat-form-field class="w-100 m-2" appearance="fill">
      <mat-label>Pirority</mat-label>
      <mat-select formControlName="pirority">
        <mat-option value="high">High</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="low">Low</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="pb-4 text-right d-flex justify-content-end">
    <button
      [disabled]="agendaForm.status !== 'VALID'"
      (click)="save()"
      class="bg-white text-dark"
      mat-button
    >
      Save
    </button>
  </div>
</div>
